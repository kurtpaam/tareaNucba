<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>

  <body>
    <h1>Formulario de registro</h1>
    <form method="post">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" />

      <br /><br />

      <label for="apellido">Apellido:</label>
      <input id="apellido" type="text" />

      <br /><br />

      <label for="onDemand">Modalidad de cursada:</label>
      <input id="onDemand" name="cursada" type="radio" /> On-demand

      <input id="enVivo" name="cursada" type="radio" />
      <label for="enVivo">En vivo</label>

      <br /><br />
      <label for="correo">Correo:</label>
      <input id="correo" type="email" />
      <br /><br />
      <input id="checkbox1" type="checkbox" />
      <label for="checkbox1"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba</label
      >
      <br /><br />

      <input id="checkbox2" type="checkbox" />
      <label for="checkbox2"
        >Declaro que lei los terminos y condiciones y estoy lista para
        convertirme en desarrollador web Full Stack</label
      >
      <br /><br />

        <input type="Submit" value="Enviar">
    </form>
  </body>
</html>
